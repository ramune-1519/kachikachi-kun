<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ジャグラーガールズSS - 設定推測</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 1000px;
            margin: 0 auto;
            border: 3px solid #444;
        }

        .header {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
        }

        .header h1 {
            font-size: 28px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .header p {
            color: #aaa;
            font-size: 14px;
        }

        .content {
            color: #fff;
            text-align: center;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 2px solid #555;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .back-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #555;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .back-button:hover {
            background: #666;
            transform: translateY(-2px);
        }

        .back-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ジャグラーガールズSS</h1>
            <p>設定推測</p>
        </div>

        <div class="content">
            <p>設定推測機能は準備中です。<br>後ほど機能を追加予定です。</p>
        </div>

        <button class="back-button" onclick="goBack()">機種選択に戻る</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'machine-select.html';
        }
    </script>
</body>
</html>
