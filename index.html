<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かちかちくん - 子役カウンター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 8px;
            border: 2px solid #444;
            width: 100%;
            height: 100%;
            max-width: 920px;
            max-height: 380px;
            display: flex;
            flex-direction: column;
        }

        .top-section {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            height: 50px;
            flex-shrink: 0;
        }

        .game-info {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .info-box {
            background: #1a1a1a;
            padding: 6px;
            border-radius: 6px;
            border: 2px solid #555;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-box label {
            color: #aaa;
            font-size: 10px;
            margin-bottom: 4px;
        }

        .info-box input {
            width: 100%;
            padding: 4px;
            font-size: 14px;
            border: 2px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
            text-align: center;
        }

        .info-box input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .total-games {
            background: #1a1a1a;
            padding: 6px 12px;
            border-radius: 6px;
            border: 2px solid #555;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .total-games .label {
            color: #aaa;
            font-size: 10px;
            margin-bottom: 4px;
        }

        .total-games .value {
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
        }

        .counters-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            flex: 1;
        }

        .counter-item, .action-item {
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 6px;
            padding: 6px;
            display: flex;
            flex-direction: column;
        }

        .counter-item.highlighted-green {
            background: #2a4a2a;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .counter-item.highlighted-red {
            background: #4a2a2a;
            border-color: #f44336;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.6);
        }

        .counter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .counter-name {
            color: #fff;
            font-size: 11px;
            font-weight: bold;
        }

        .counter-value {
            color: #ffd700;
            font-size: 14px;
            font-weight: bold;
        }

        .counter-probability {
            color: #aaa;
            font-size: 9px;
            margin-bottom: 4px;
        }

        .counter-buttons {
            display: flex;
            gap: 4px;
            flex: 1;
            align-items: center;
        }

        .btn-add {
            width: 100%;
            height: 100%;
            max-height: 60px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            touch-action: manipulation;
            flex: 2;
            aspect-ratio: 2 / 1;
        }

        .btn-add:active {
            transform: scale(0.95);
        }

        .btn-subtract {
            width: 100%;
            height: 100%;
            max-height: 60px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            background: #d9534f;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            touch-action: manipulation;
            flex: 1;
            aspect-ratio: 1 / 1;
        }

        .btn-subtract:active {
            transform: scale(0.95);
        }

        .action-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-button, .settings-button {
            width: 100%;
            height: 100%;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            touch-action: manipulation;
        }

        .reset-button {
            background: #555;
        }

        .reset-button:active {
            background: #666;
            transform: scale(0.95);
        }

        .settings-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .settings-button:active {
            transform: scale(0.95);
        }

        /* 縦画面モード */
        @media (orientation: portrait) {
            .container {
                max-width: 100vw;
                max-height: 100vh;
            }

            .counters-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }

            .top-section {
                height: 60px;
            }

            .counter-name {
                font-size: 13px;
            }

            .counter-value {
                font-size: 16px;
            }

            .counter-probability {
                font-size: 11px;
            }

            .btn-add {
                font-size: 16px;
            }

            .btn-subtract {
                font-size: 14px;
            }

            .reset-button, .settings-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="game-info">
                <div class="info-box">
                    <label>開始ゲーム数</label>
                    <input type="number" id="startGame" value="0" min="0">
                </div>
                <div class="info-box">
                    <label>現在のゲーム数</label>
                    <input type="number" id="currentGame" value="0" min="0">
                </div>
            </div>
            <div class="total-games">
                <div class="label">総ゲーム数</div>
                <div class="value" id="totalGames">0</div>
            </div>
        </div>

        <div class="counters-grid" id="countersGrid">
            <!-- カウンターアイテムはJavaScriptで生成 -->
        </div>
    </div>

    <script>
        // 子役の名前を定義
        const roles = [
            'チェリー',
            'ブドウ',
            '単独REG',
            'チェリーREG',
            '単独BIG',
            'チェリーBIG',
            'レアチェリーBIG'
        ];

        // カウンターデータを初期化
        let counters = {};
        roles.forEach(role => {
            counters[role] = 0;
        });

        // ページ読み込み時に初期化
        window.onload = function() {
            initializeCounters();
            updateTotalGames();
            loadFromLocalStorage();
        };

        // カウンターUIを初期化
        function initializeCounters() {
            const grid = document.getElementById('countersGrid');
            grid.innerHTML = '';

            roles.forEach(role => {
                const counterItem = document.createElement('div');
                counterItem.className = 'counter-item';
                counterItem.id = `item-${role}`;
                counterItem.innerHTML = `
                    <div class="counter-header">
                        <span class="counter-name">${role}</span>
                        <span class="counter-value" id="count-${role}">0</span>
                    </div>
                    <div class="counter-probability" id="prob-${role}">確率: 1/0</div>
                    <div class="counter-buttons">
                        <button class="btn-add" onclick="increment('${role}')">+1</button>
                        <button class="btn-subtract" onclick="decrement('${role}')">-1</button>
                    </div>
                `;
                grid.appendChild(counterItem);
            });

            // リセットボタンと設定推測ボタンを追加
            const resetItem = document.createElement('div');
            resetItem.className = 'action-item';
            resetItem.innerHTML = '<button class="reset-button" onclick="resetAll()">リセット</button>';
            grid.appendChild(resetItem);

            const settingsItem = document.createElement('div');
            settingsItem.className = 'action-item';
            settingsItem.innerHTML = '<button class="settings-button" onclick="goToMachineSelect()">設定推測</button>';
            grid.appendChild(settingsItem);
        }

        // ハイライトエフェクト
        function highlightCounter(role, type) {
            const item = document.getElementById(`item-${role}`);
            const className = type === 'add' ? 'highlighted-green' : 'highlighted-red';
            item.classList.add(className);

            // バイブレーション（スマホのみ）
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            setTimeout(() => {
                item.classList.remove(className);
            }, 200);
        }

        // カウントを増やす
        function increment(role) {
            counters[role]++;
            highlightCounter(role, 'add');
            updateDisplay();
            saveToLocalStorage();
        }

        // カウントを減らす
        function decrement(role) {
            if (counters[role] > 0) {
                counters[role]--;
                highlightCounter(role, 'subtract');
                updateDisplay();
                saveToLocalStorage();
            }
        }

        // 総ゲーム数を更新
        function updateTotalGames() {
            const startGame = parseInt(document.getElementById('startGame').value) || 0;
            const currentGame = parseInt(document.getElementById('currentGame').value) || 0;
            const totalGames = currentGame - startGame;
            document.getElementById('totalGames').textContent = totalGames > 0 ? totalGames : 0;
            updateDisplay();
        }

        // 表示を更新
        function updateDisplay() {
            const startGame = parseInt(document.getElementById('startGame').value) || 0;
            const currentGame = parseInt(document.getElementById('currentGame').value) || 0;
            const totalGames = currentGame - startGame;

            roles.forEach(role => {
                const count = counters[role];
                document.getElementById(`count-${role}`).textContent = count;

                let probability = '1/0';
                if (count > 0 && totalGames > 0) {
                    const prob = (totalGames / count).toFixed(2);
                    probability = `1/${prob}`;
                } else if (totalGames > 0) {
                    probability = `1/${totalGames}`;
                }
                document.getElementById(`prob-${role}`).textContent = `確率: ${probability}`;
            });
        }

        // 全てをリセット
        function resetAll() {
            if (confirm('全てのデータをリセットしますか?')) {
                roles.forEach(role => {
                    counters[role] = 0;
                });
                document.getElementById('startGame').value = 0;
                document.getElementById('currentGame').value = 0;
                updateTotalGames();
                updateDisplay();
                saveToLocalStorage();
            }
        }

        // ローカルストレージに保存
        function saveToLocalStorage() {
            const data = {
                counters: counters,
                startGame: document.getElementById('startGame').value,
                currentGame: document.getElementById('currentGame').value
            };
            localStorage.setItem('kachikachi-kun-data', JSON.stringify(data));
        }

        // ローカルストレージから読み込み
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('kachikachi-kun-data');
            if (saved) {
                const data = JSON.parse(saved);
                counters = data.counters || counters;
                document.getElementById('startGame').value = data.startGame || 0;
                document.getElementById('currentGame').value = data.currentGame || 0;
                updateTotalGames();
                updateDisplay();
            }
        }

        // ゲーム数入力時のイベントリスナー
        document.getElementById('startGame').addEventListener('input', function() {
            updateTotalGames();
            saveToLocalStorage();
        });

        document.getElementById('currentGame').addEventListener('input', function() {
            updateTotalGames();
            saveToLocalStorage();
        });

        // 機種選択ページへ遷移
        function goToMachineSelect() {
            window.location.href = 'machine-select.html';
        }
    </script>
</body>
</html>
