<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>かちかちくん</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            padding: 0;
        }

        .container {
            background: #2a2a2a;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 8px;
        }

        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .info-box {
            background: #1a1a1a;
            padding: 6px;
            border-radius: 8px;
            border: 2px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .info-box label {
            color: #aaa;
            font-size: 9px;
            margin-bottom: 3px;
        }

        .info-box input {
            width: 100%;
            padding: 4px;
            font-size: 14px;
            border: 2px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            text-align: center;
        }

        .info-box input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .total-games {
            background: #1a1a1a;
            padding: 6px;
            border-radius: 8px;
            border: 2px solid #555;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .total-games .label {
            color: #aaa;
            font-size: 9px;
            margin-bottom: 2px;
        }

        .total-games .value {
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 8px;
            min-height: 0;
        }

        .counters-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
        }

        .counter-item {
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 4px;
            display: flex;
            flex-direction: column;
            transition: all 0.1s;
            position: relative;
        }

        .counter-item.highlighted {
            background: #2a4a2a;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .counter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }

        .counter-name {
            color: #fff;
            font-size: 11px;
            font-weight: bold;
        }

        .counter-value {
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
        }

        .counter-probability {
            color: #aaa;
            font-size: 9px;
            margin-bottom: 4px;
            text-align: center;
        }

        .counter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 3px;
            flex: 1;
        }

        .btn-add {
            grid-column: 1 / 3;
            padding: 0;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-add:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(102, 126, 234, 0.6);
        }

        .btn-subtract {
            padding: 0;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background: #d9534f;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 2px 8px rgba(217, 83, 79, 0.4);
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-subtract:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(217, 83, 79, 0.6);
        }

        .side-panel {
            width: 80px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .reset-button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #555;
            color: #fff;
            cursor: pointer;
            transition: all 0.1s;
            touch-action: manipulation;
        }

        .reset-button:active {
            transform: scale(0.95);
            background: #666;
        }

        /* 縦画面モード */
        @media (orientation: portrait) {
            .counters-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }

            .side-panel {
                width: 100%;
                flex-direction: row;
            }

            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="info-box">
                <label>開始ゲーム数</label>
                <input type="number" id="startGame" value="0" min="0" inputmode="numeric">
            </div>
            <div class="info-box">
                <label>現在のゲーム数</label>
                <input type="number" id="currentGame" value="0" min="0" inputmode="numeric">
            </div>
            <div class="total-games">
                <div class="label">総ゲーム数</div>
                <div class="value" id="totalGames">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="counters-grid" id="countersGrid">
                <!-- カウンターアイテムはJavaScriptで生成 -->
            </div>
            <div class="side-panel">
                <button class="reset-button" onclick="resetAll()">リセット</button>
            </div>
        </div>
    </div>

    <script>
        // 子役の名前を定義
        const roles = [
            'チェリー',
            'ブドウ',
            '単独REG',
            'チェリーREG',
            '単独BIG',
            'チェリーBIG',
            'レアチェリーBIG'
        ];

        // カウンターデータを初期化
        let counters = {};
        roles.forEach(role => {
            counters[role] = 0;
        });

        // ページ読み込み時に初期化
        window.onload = function() {
            initializeCounters();
            updateTotalGames();
            loadFromLocalStorage();
        };

        // カウンターUIを初期化
        function initializeCounters() {
            const grid = document.getElementById('countersGrid');
            grid.innerHTML = '';

            roles.forEach(role => {
                const counterItem = document.createElement('div');
                counterItem.className = 'counter-item';
                counterItem.id = `item-${role}`;
                counterItem.innerHTML = `
                    <div class="counter-header">
                        <span class="counter-name">${role}</span>
                        <span class="counter-value" id="count-${role}">0</span>
                    </div>
                    <div class="counter-probability" id="prob-${role}">1/0</div>
                    <div class="counter-buttons">
                        <button class="btn-add" onclick="increment('${role}')">+1</button>
                        <button class="btn-subtract" onclick="decrement('${role}')">-1</button>
                    </div>
                `;
                grid.appendChild(counterItem);
            });
        }

        // ハイライトエフェクト
        function highlightCounter(role) {
            const item = document.getElementById(`item-${role}`);
            item.classList.add('highlighted');

            // バイブレーション（スマホのみ）
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            setTimeout(() => {
                item.classList.remove('highlighted');
            }, 200);
        }

        // カウントを増やす
        function increment(role) {
            counters[role]++;
            highlightCounter(role);
            updateDisplay();
            saveToLocalStorage();
        }

        // カウントを減らす
        function decrement(role) {
            if (counters[role] > 0) {
                counters[role]--;
                highlightCounter(role);
                updateDisplay();
                saveToLocalStorage();
            }
        }

        // 総ゲーム数を更新
        function updateTotalGames() {
            const startGame = parseInt(document.getElementById('startGame').value) || 0;
            const currentGame = parseInt(document.getElementById('currentGame').value) || 0;
            const totalGames = currentGame - startGame;
            document.getElementById('totalGames').textContent = totalGames > 0 ? totalGames : 0;
            updateDisplay();
        }

        // 表示を更新
        function updateDisplay() {
            const startGame = parseInt(document.getElementById('startGame').value) || 0;
            const currentGame = parseInt(document.getElementById('currentGame').value) || 0;
            const totalGames = currentGame - startGame;

            roles.forEach(role => {
                const count = counters[role];
                document.getElementById(`count-${role}`).textContent = count;

                let probability = '1/0';
                if (count > 0 && totalGames > 0) {
                    const prob = (totalGames / count).toFixed(2);
                    probability = `1/${prob}`;
                } else if (totalGames > 0) {
                    probability = `1/${totalGames}`;
                }
                document.getElementById(`prob-${role}`).textContent = probability;
            });
        }

        // 全てをリセット
        function resetAll() {
            if (confirm('全てのデータをリセットしますか?')) {
                roles.forEach(role => {
                    counters[role] = 0;
                });
                document.getElementById('startGame').value = 0;
                document.getElementById('currentGame').value = 0;
                updateTotalGames();
                updateDisplay();
                saveToLocalStorage();
            }
        }

        // ローカルストレージに保存
        function saveToLocalStorage() {
            const data = {
                counters: counters,
                startGame: document.getElementById('startGame').value,
                currentGame: document.getElementById('currentGame').value
            };
            localStorage.setItem('kachikachi-kun-data', JSON.stringify(data));
        }

        // ローカルストレージから読み込み
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('kachikachi-kun-data');
            if (saved) {
                const data = JSON.parse(saved);
                counters = data.counters || counters;
                document.getElementById('startGame').value = data.startGame || 0;
                document.getElementById('currentGame').value = data.currentGame || 0;
                updateTotalGames();
                updateDisplay();
            }
        }

        // ゲーム数入力時のイベントリスナー
        document.getElementById('startGame').addEventListener('input', function() {
            updateTotalGames();
            saveToLocalStorage();
        });

        document.getElementById('currentGame').addEventListener('input', function() {
            updateTotalGames();
            saveToLocalStorage();
        });
    </script>
</body>
</html>
